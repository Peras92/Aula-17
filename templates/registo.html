{% extends "base.html" %}
{% set active_page = "registo" %}

{% block content %}
 
<div class="corpo "></div>
    <h1 class="row justify-content-center">Por favor faz o teu registo</h1>

    <form action="/registo/" method="POST">
        <div class="form-group col-5 justify-content-center">
            <label for="utilizador">Nome</label>
            <input type="text" class="form-control" name="utilizador" placeholder="Como queres ser tratado">
        </div>
        <br>
        <div class="form-group col-5 justify-content-center">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="O teu email" required>
        </div>
        <br>
        <div class="form-group col-5 justify-content-center">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password_user" placeholder="A tua password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary justify-content-center">Registar</button>
    </form>

</div>

{% endblock content %}
